<html>
    <head>
        <link rel="icon" href="./pngaaa.com-6733722.png">
        <title>CSS Grid Layout</title>
        <style>
            .parent{
                background-color: maroon;
                padding: 10px;
                display: grid;
                grid-template-columns: 50% 30% 10% 10%;  /*total 100% */
            }
            div{
                background-color: yellowgreen;
                padding: 10px;
                border: 1px solid black;
                margin: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">CSS Grid Layout</h1>
        <div class="parent">
            <div>Child1</div>
            <div>Child2</div>
            <div>Child3</div>
            <div>Child4</div>
        
            <div>Child1</div>
            <div>Child2</div>
            <div>Child3</div>
            <div>Child4</div>
       
            <div>Child1</div>
            <div>Child2</div>
            <div>Child3</div>
            <div>Child4</div>
        </div>
    </body>
</html>
